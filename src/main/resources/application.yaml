spring:
  application:
    name: springProject
  security:
    user:
      name: 1
      password: 1
      roles: "ADMIN"
  datasource:
    url: "jdbc:postgresql://localhost:5432/second_memory"
    username: postgres
    password: password
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    validate-on-migrate: true
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: shutdown
      base-path: "/admin/actuator"
  info:
    env:
      enabled: true
info:
  app:
    name: "Second Memory"
    description: "This is a file sharing service"
    version: "1.0.0"
server:
  port: 8092
  tomcat:
    threads:
      min: 20
      max: 210
resilience4j.ratelimiter:
  instances:
    rateLimiterAPI:
      limitForPeriod: 10
      limitRefreshPeriod: 10s
      timeoutDuration: 0
resilience4j.circuitbreaker:
  instances:
    apiCircuitBreaker:
      failureRateThreshold: 50
      waitDurationInOpenState: 10s
      permittedNumberOfCallsInHalfOpenState: 3
      slidingWindowType: count_based
      slidingWindowSize: 10
