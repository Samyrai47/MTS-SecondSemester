server:
  port: 8081
spring:
  application:
    name: differentName
  datasource:
    url: "jdbc:postgresql://localhost:5432/second_memory"
    username: postgres
    password: password
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  flyway:
    enabled: true
    validate-on-migrate: true
